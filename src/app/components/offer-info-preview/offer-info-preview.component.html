<div class="info">
    <video [src]="this.cs.selectedVideo.video_preview" class="video" #videoPlayer autoplay="autoplay">
        <source  type="type/mp4"/>
        Your browser does not suppor the video tag.
    </video>

    <div class="video__bg"></div>

    <h1 class="info__h1">{{ this.cs.selectedVideo.video_title }}</h1>
    <p class="info__p">{{ this.cs.selectedVideo.video_description }}</p>
    <a class="info__btn" (click)="openVideoPlayer(this.cs.selectedVideo.video_source)">
        <img src="img/play_symbol.svg" alt="play" class="info__btn--symbol">
        Play
    </a>
</div>
